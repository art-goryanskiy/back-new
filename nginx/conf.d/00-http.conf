# HTTP — для получения первого сертификата и ACME-challenge
# После получения сертификата добавьте 10-ssl.conf (см. DEPLOY.md)
# IP бэкенда: 83.222.17.192
# Домен: www.new.standart82.ru
upstream backend {
    server app:3000;
}

server {
    listen 80;
    server_name _ 83.222.17.192 www.new.standart82.ru new.standart82.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
